<div class="container panel panel-info" >
    <div class="panel-heading"><h2>Data View</h2></div>
    <p>Issues:</p>
    <div class="panel-body table-responsive ">
    	<label><input placeholder="Search" class="form-control" ng-model="searchText"></label>
        <table class="issues table table-striped">
	  	    <thead>
	  			<tr>
	  				<th>
	  				<button type="button" class="btn btn-info" ng-click="$ctrl.sortBy('customer_name')">Customer</button>
	  				<span class="sortorder" ng-show="$ctrl.propertyName === 'customer_name'" ng-class="{reverse: $ctrl.reverse}"></span>
	  				</th>
	  				<th>
	  				<button type="button" class="btn btn-info" ng-click="$ctrl.sortBy('customer_email')">Email</button>
	  				<span class="sortorder" ng-show="$ctrl.propertyName === 'customer_email'" ng-class="{reverse: $ctrl.reverse}"></span>
	  				</th>
	  				<th>
	  				<button type="button" class="btn btn-info" ng-click="$ctrl.sortBy('description')">Description</button>
	  				<span class="sortorder" ng-show="$ctrl.propertyName === 'description'" ng-class="{reverse: $ctrl.reverse}"></span>
	  				</th>
	  				<th>
	  				<button type="button" class="btn btn-info" ng-click="$ctrl.sortBy('employee_name')">Employee</button>
	  				<span class="sortorder" ng-show="$ctrl.propertyName === 'employee_name'" ng-class="{reverse: $ctrl.reverse}"></span>
	  				</th>
	  				<th>
	  				<button type="button" class="btn btn-info" ng-click="$ctrl.sortBy('submission')">Time</button>
	  				<span class="sortorder" ng-show="$ctrl.propertyName === 'submission'" ng-class="{reverse: $ctrl.reverse}"></span>
	  				</th>
	  				<th>
	  				<button type="button" class="btn btn-info" ng-click="$ctrl.sortBy('status')">Status</button>
	  				<span class="sortorder" ng-show="$ctrl.propertyName === 'status'" ng-class="{reverse: $ctrl.reverse}"></span>
	  				</th>
	  			</tr>
	  	    </thead>
	  	    <tbody>
	  			<tr ng-repeat="issue in $ctrl.issues.slice($ctrl.begin, $ctrl.end) | filter:searchText | orderBy:$ctrl.propertyName:$ctrl.reverse">
	  				<td>{{issue.customer_name}}</td>
	  				<td>{{issue.customer_email}}</td>
	  				<td>{{issue.description}}</td>
	  				<td>{{issue.employee_name}}</td>
	  				<td>{{issue.submission}}</td>
	  				<td>{{issue.status}}</td>
	  			</tr>
	  	    </tbody>
        </table>  	
    </div>
    <div class="panel-footer">
	    <div >
	      <uib-pagination
	      boundary-links="true"
	      direction-links="true"
	      rotate="false" 
	      total-items="$ctrl.totalItems" 
	      ng-model="$ctrl.currentPage" 
	      ng-change="$ctrl.pageChanged()">
	      </uib-pagination>
	    </div>
    </div>
</div>

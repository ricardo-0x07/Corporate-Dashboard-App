<div class="container table-responsive panel panel-info" >
    <div class="panel-heading"><h2>Data View</h2></div>
    <p>Issues on all Projects :</p>
    <div class="panel-body">
        <table class="table table-striped">
	  	    <thead>
	  			<tr>
	  				<th>Customer Name</th>
	  				<th>Customer Email</th>
	  				<th>Description</th>
	  				<th>Employee</th>
	  				<!-- <th>createdDate</th>
	  				<th>resolutionDate</th> -->
	  				<th>Submission</th>
	  				<th>Status</th>
	  				<!-- <th>Perform/Review Analysis</th>
	  				<th>Specify/Review Actions</th>
	  				<th>Specify/Review Recommendations</th> -->
	  			</tr>
	  	    </thead>
	  	    <tbody>
	  			<tr ng-repeat="issue in $ctrl.pagedIssues">
	  				<td>{{issue.customer_name}}</td>
	  				<td>{{issue.customer_email}}</td>
	  				<td>{{issue.description}}</td>
	  				<td>{{issue.employee_name}}</td>
	  				<!-- <td>{{issue.createdDate}}</td>
	  				<td>{{issue.resolutionDate}}</td> -->
	  				<td>{{issue.submission}}</td>
	  				<td>{{issue.status}}</td>
	  				<!-- <td><button ng-click="viewAnalysis()">Analysis</button></td>
	  				<td><button ng-click="viewActions()">Actions</button></td>
	  				<td><button ng-click="viewRecommendations()">Recommendations</button></td> -->
	  			</tr>
	  	    </tbody>
        </table>  	
    </div>
    <div class="panel-footer">
	    <div >
	      <uib-pagination total-items="$ctrl.totalItems" ng-model="$ctrl.currentPage" ng-change="$ctrl.pageChanged()"></uib-pagination>
	    </div>
    </div>
</div>
